name: Build & Push Vote App

on:
  workflow_dispatch: 
  push:
    paths:
      - 'voting-app/vote/**'
      - '.github/workflows/vote.yml'

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./voting-app/vote
          file: ./voting-app/vote/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/vote-app:${{ github.run_number }}
      
      - name: ðŸ”„ Update image in YAML
        run: |
          chmod +x ./scripts/update-vote-image.sh
          ./scripts/update-vote-image.sh ${{ github.run_number }}

      - name: ðŸ“¤ Commit and Push updated manifest
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add voting-app/k8s-specifications/vote-deployment.yaml
          git commit -m "ðŸ”„ Update worker image to run #${{ github.run_number }}" || echo "No changes"
          git pull --rebase origin main
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/FaresMirza/aksproject.git HEAD:main
